<h2>{{ hero_1.name | uppercase}} Details</h2>
<div><span>id: </span>{{hero_1.id}}</div>
<div><span>name: </span>{{hero_1.name}}</div>

<div>
  <label>name:
    <input [(ngModel)]="hero_1.name" placeholder="put something here">
  </label>
</div>

<div>
<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heros" [class.selected]="hero === selectedHero" (click)="onSelect(hero)">
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>
</div>

<app-hero-detail [hero]="selectedHero"></app-hero-detail>
